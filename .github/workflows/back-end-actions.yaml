name: back-end-actions
on: push
jobs:  
  deploy-lambda:
    name: update lambda function
    runs-on: ubuntu-latest
    #permissions to interact with GitHub's OIDC Token endpoint.
    permissions: 
      id-token: write
      contents: read
    steps:
     - name: Checkout
      #checks-out the repository under $GITHUB_WORKSPACE, so the workflow can access it
       uses: actions/checkout@v2
     - name: Configure AWS credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
            role-to-assume: ${{secrets.AWS_IAM_GITHUB_ROLE}}
            aws-region: us-east-1

     - name: Set up python
       uses: actions/setup-python@v3
       with:
        python-version: "3.9"


    # Install Dependencies and Zip
     - name: Install dependencies and zip
       run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
    # Lint the code  
     - name: Lint using flake8
       run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

     - name: run test script
       shell: pwsh
       run: |
        pytest './lambda_function_test.py'
