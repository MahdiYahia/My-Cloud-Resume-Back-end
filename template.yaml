AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Cloud Resume Challenge CloudFormation template

Globals:
    #Common to all Lambda functions you create
    Function:
      MemorySize: 128
      Runtime: python3.9
      Timeout: 5
 
 Resources:
    www.my_resume_website:
      Type: 'AWS::S3::Bucket'
      Properties:
        BucketName: www.mahdiyahia.com
        AccessControl: PublicRead
        WebsiteConfiguration:
            IndexDocument: index.html
            ErrorDocument: error.html
        DeletionPolicy: Retain
    my_resume_website:
      Type: 'AWS::S3::Bucket'
      Properties:
        BucketName: mahdiyahia.com
        AccessControl: PublicRead
        WebsiteConfiguration:
            RoutingRules:
                -RedirectRule:
                    HostName: arn:aws:s3:::www.mahdiyahia.com
    BucketPolicy:
      Type: 'AWS::S3::BucketPolicy'
      Properties:
          PolicyDocument:
          Id: MyPolicy
          Version: 2012-10-17
          Statement:
             - Sid: PublicReadGetObject
               Effect: Allow
               Principal: '*'
               Action: 's3:GetObject'
               Resource: !Join 
                  - ''
                  - - 'arn:aws:s3:::'
                    - !Ref www_my_resume_website
                    - /*
          Condition:
              IpAddress:
                aws:SourceIp:
                  - 173.245.48.0/20
                  - 103.21.244.0/22
                  - 103.22.200.0/22
                  - 103.31.4.0/22
                  - 141.101.64.0/18
                  - 108.162.192.0/18
                  - 190.93.240.0/20
                  - 188.114.96.0/20
                  - 197.234.240.0/22
                  - 198.41.128.0/17
                  - 162.158.0.0/15
                  - 104.16.0.0/13
                  - 104.24.0.0/14
                  - 172.64.0.0/13
                  - 131.0.72.0/22
                  - 2400:cb00::/32
                  - 2606:4700::/32
                  - 2803:f800::/32
                  - 2405:b500::/32
                  - 2405:8100::/32
                  - 2a06:98c0::/29
                  - 2c0f:f248::/32
    DynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties: 
        TableName: counterUpdater
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          AttributeName: "ID"
          AttributeType: "S"
         KeySchema:
          AttributeName: "ID"
          KeyType: "HASH"
    
    lambda_function:
      Type: AWS::Serverless::Function
      Properties:
        #filename.functionname
        Handler: lambda_function.lambda_handler
        Policies:
            -DynamoDBCrudPolicy:
                TableName: counterUpdater

      #REST API
      Events:
        counterupdater:
          Type: Api
          Properties:
           Path: /counterupdater
           Method: get
